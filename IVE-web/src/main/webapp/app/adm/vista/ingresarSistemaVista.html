<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Ingresar al Sistema</h3>
            </div>
            <div class="panel-body">

                <form class="form-horizontal" ng-submit="validarUsuario()">
                    <div class="form-group required">
                        <div class="col-md-4">
                            <label class="control-label" for="usuario">Nombre de usuario</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario" ng-model="usuarioOE.usuario.a002usuario" maxlength="20" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <div class="col-md-4">
                            <label class="control-label" for="contrasena">Contraseña</label>
                        </div>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" ng-model="usuarioOE.usuario.a002contrasena" maxlength="10" required>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <button type="button" class="btn btn-default" ng-click="validarUsuarioInvitado()">Ingresar Invitado</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <div class="col-md-3"></div>
</div>
